  <h3>Booking</h3>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <label for="myName">Name:</label>
            <input type="text" id="myName" name="myName" required>

            <label for="myEmail">E-mail:</label>
            <input type="email" id="myEmail" name="myEmail" required>

            <label for="myArrival">Arrival Date:</label>
            <input type="date" id="myArrival" name="myArrival" required>

            <label for="myNights">Number of Nights:</label>
            <input type="number" id="myNights" name="myNights" min="1" max="30" required>

            <fieldset>
                <legend>Desired Rooms</legend>
                <label><input type="radio" name="room" value="Standard Rooms" required> Standard Rooms</label><br>
                <label><input type="radio" name="room" value="Suites"> Signature Suites</label><br>
            </fieldset>

            <label for="myRequests">Special Requests:</label>
            <textarea name="myRequests" id="myRequests" rows="5" cols="20" placeholder="Celebrations, special needs, pets etc."></textarea>

            <input type="submit" value="Submit">
        </form>
